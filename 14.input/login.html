<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <form name="Sign-Up" action="값을 보낼 주소" method="get or post">
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" name="user_name"></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="user_id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="user_password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="user_password_re" required></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="user_address"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><select name="user_birth_year">
                    <option value="1994" selected>1994</option>
                    <option value="1995" selected>1995</option>
                    <option value="1996" selected>1996</option>
                    <option value="1997" selected>1997</option>
                    <option value="1998" selected>1998</option>
                </select>
                년
                <select name="user_birth_month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                월
                <select name="user_birth_day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    
                </select> 일</td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                <select name="job">
                    <option value="whitehand">백수</option>
                    <option value="ass human">직장인</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="완료">
                    <input type="reset" name="reset" value="리셋">
                </td>
            </tr>

        </table>
    </form>
    
</body>
</html>
