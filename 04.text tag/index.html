<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기울이기 -->
    <i>sex</i><br>
    <!-- 두껍게 -->
    <b>sex</b>    
    <!-- 문장 -->
    <p>sex</p>
    <!-- 밑줄 -->
    <u>sex</u><br>
    <!-- 아래첨자 -->
    <sub>sex</sub><br>
    <!-- 위첨자 -->
    <sup>sex</sup><br>
    <!-- 취소선 -->
    <strike>sex</strike><br>
    <!-- 강조 -->
    <em>sex</em><br><br>
    <!-- 문자위에 주석 -->
    <ruby>
        sex<rt>섹스</rt>
    </ruby><br><br>
    <!-- 줄긋기 -->
    sex<hr/>
    seeeeeeeeeeeeeeeex<br>
    <!-- 특정 영역 강조 -->
    <p>saaaaaaaaax <mark>sex</mark> ceeeeeeeeeeex </p>


    
</body>
</html>
